<div class="group rounded-lg border border-gray-200 transition hover:scale-105">
  <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
    <img
      [src]="product.images[0]"
      [alt]="product.title"
      class="w-full h-full object-cover object-center rounded-t-lg group-hover:opacity-90"
    />
  </a>
  <div class="flex flex-col space-y-2 p-4">
    <h3 class="text-lg font-medium text-gray-900">{{ product.title }}</h3>
    <p class="text-md text-gray-800">{{ product.price | currency:'COP':'symbol':'1.2-2' }} </p>
    <p class="text-md text-gray-800">{{ product.creationAt | date:'short':'GMT-5' }} </p>
    <p class="text-md text-gray-800">{{ product.creationAt | timeAgo}} </p>
    <button
      class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full transition hover:scale-105"
      (click)="addToCartHandler()"
    >
      Add to cart
    </button>
  </div>
</div>
